<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .box {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .box {
                background-color: #ff6600;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Responsive Design Example</h2>
        <div class="box">Resize the screen to see color change</div>
    </div>

</body>
</html>
